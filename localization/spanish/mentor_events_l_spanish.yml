l_spanish:
  tutor_event.01.t: "El maestro ha llegado"
  tutor_event.01.desc: "Un nuevo maestro ha llegado a tu corte, dispuesto a enseñar y moldear a quienes busquen la excelencia en el arte de la guerra. Su porte imponente y mirada firme revelan años de experiencia en el campo de batalla."
  tutor_event.01.a: "Bienvenido sea. Que comience la enseñanza."